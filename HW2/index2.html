<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Name Card</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="card">
    <img
      class="avatar"
      src="https://i.pravatar.cc/80"
      alt="Avatar"
    />

    <div class="info">
      <h2 class="name">Jane Doe</h2>
      <p class="title">Front-end Engineer</p>
    </div>

    <button class="follow-btn">Follow</button>
  </div>

</body>
</html>
