<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Registration Form</h1>
    </header>
    <main>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="session-date">Preferred Session Date:</label>
            <input type="date" id="session-date" name="session-date" required>

            <label for="tshirt-size">T-shirt Size:</label>
            <select id="tshirt-size" name="tshirt-size" required>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="x-large">X-large</option>
            </select>

            <label for="experience-level">Experience Level:</label>
            <select id="experience-level" name="experience-level" required>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <label for="file-upload">Upload File:</label>
            <input type="file" id="file-upload" name="file-upload" required>

            <p>Visit our <a href="https://example.com/" target="_blank">Community Hub</a></p>
            
            <button type="submit">Submit Registration</button>
        </form>
    </main>
</body>
</html>
